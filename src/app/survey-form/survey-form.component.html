<div class="container mt-4">
  <section id="survey" class="custom-form p-4 border rounded shadow-sm bg-light">
    <h1 class="text-center mb-4">Campus Visit Survey</h1>
    <form (ngSubmit)="onSubmit()" #surveyForm="ngForm" novalidate>
      <div class="mb-3">
        <label for="username" class="form-label">Name <span class="text-danger">*</span></label>
        <input
          type="text"
          class="form-control"
          id="username"
          name="name"
          [(ngModel)]="survey.name"
          placeholder="John Doe"
          required
          autofocus
        />
      </div>
      <div class="mb-3">
        <label for="address" class="form-label">Street Address <span class="text-danger">*</span></label>
        <input
          type="text"
          class="form-control"
          id="address"
          name="address"
          [(ngModel)]="survey.address"
          placeholder="123 Main St"
          required
        />
      </div>
      <div class="row g-3">
        <div class="col-md-6">
          <label for="city" class="form-label">City <span class="text-danger">*</span></label>
          <input
            type="text"
            class="form-control"
            id="city"
            name="city"
            [(ngModel)]="survey.city"
            placeholder="Fairfax"
            required
          />
        </div>
        <div class="col-md-3">
          <label for="state" class="form-label">State <span class="text-danger">*</span></label>
          <input
            type="text"
            class="form-control"
            id="state"
            name="state"
            [(ngModel)]="survey.state"
            placeholder="VA"
            required
          />
        </div>
        <div class="col-md-3">
          <label for="zip" class="form-label">ZIP Code <span class="text-danger">*</span></label>
          <input
            type="text"
            class="form-control"
            id="zip"
            name="zip"
            [(ngModel)]="survey.zip"
            placeholder="22030"
            required
          />
        </div>
      </div>
      <div class="mb-3">
        <label for="phone" class="form-label">Telephone Number <span class="text-danger">*</span></label>
        <input
          type="tel"
          class="form-control"
          id="phone"
          name="phone"
          [(ngModel)]="survey.phone"
          placeholder="555-123-4567"
          required
        />
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email Address <span class="text-danger">*</span></label>
        <input
          type="email"
          class="form-control"
          id="email"
          name="email"
          [(ngModel)]="survey.email"
          placeholder="example@example.com"
          required
        />
      </div>
      <div class="mb-3">
        <label for="feedback" class="form-label">Feedback <span class="text-danger">*</span></label>
        <textarea
          class="form-control"
          id="feedback"
          name="feedback"
          [(ngModel)]="survey.feedback"
          placeholder="Your feedback here"
          rows="3"
          required
        ></textarea>
      </div>
      <div class="mb-3">
        <label for="visitDate" class="form-label">Visit Date <span class="text-danger">*</span></label>
        <input
          type="date"
          class="form-control"
          id="visitDate"
          name="visitDate"
          [(ngModel)]="survey.visitDate"
          required
        />
      </div>
      <div class="row g-3">
        <div class="col-md-6">
          <label for="gradMonth" class="form-label" placeholder="May">Graduation Month</label>
          <input
            type="text"
            class="form-control"
            id="gradMonth"
            name="gradMonth"
            [(ngModel)]="survey.gradMonth"
            required
          />
        </div>
        <div class="col-md-6">
          <label for="gradYear" class="form-label" placeholder="2025">Graduation Year</label>
          <input
            type="number"
            class="form-control"
            id="gradYear"
            name="gradYear"
            [(ngModel)]="survey.gradYear"
            required
          />
        </div>
      </div>
      <div class="mb-3">
        <label for="recommendLevel" class="form-label">Recommend Level</label>
        <select
          class="form-select"
          id="recommendLevel"
          name="recommendLevel"
          [(ngModel)]="survey.recommendLevel"
          required
        >
          <option value="" disabled>Select an option</option>
          <option value="Very Likely">Very Likely</option>
          <option value="Likely">Likely</option>
          <option value="Unlikely">Unlikely</option>
        </select>
      </div>
      <!-- <div class="mb-3">
        <label class="form-label">What did you like most about the campus?</label>
        <div class="form-check">
          <input
            type="checkbox"
            class="form-check-input"
            id="students"
            name="likedCampus"
            value="Students"
            [(ngModel)]="survey.likedCampus"
            
          />
          <label class="form-check-label" for="students">Students</label>
        </div>
        <div class="form-check">
          <input

            class="form-check-input"
            id="campus"
            name="likedCampus"
            value="Campus"
            [(ngModel)]="survey.likedCampus"
          />
          <label class="form-check-label" for="campus">Campus</label>
        </div>
      </div> -->
      <div class="mb-3">
        <label class="form-label">What did you like most about the campus?</label>
        <div class="form-check">
          <input
            type="checkbox"
            class="form-check-input"
            id="students"
            name="likedCampus"
            value="Students"
            (change)="updateLikedCampus($event)"
          />
          <label class="form-check-label" for="students">Students</label>
        </div>
        <div class="form-check">
          <input
            type="checkbox"
            class="form-check-input"
            id="campus"
            name="likedCampus"
            value="Campus"
            (change)="updateLikedCampus($event)"
          />
          <label class="form-check-label" for="campus">Campus</label>
        </div>
      </div>
      
      <div class="mb-3">
        <label for="interestedIn" class="form-label">How did you hear about us?</label>
        <select
          class="form-select"
          id="interestedIn"
          name="interestedIn"
          [(ngModel)]="survey.interestedIn"
          required
        >
          <option value="" disabled>Select an option</option>
          <option value="Friends">Friends</option>
          <option value="Television">Television</option>
          <option value="Online">Online</option>
        </select>
      </div>
      <div class="text-center mt-4">
        <button type="submit" class="btn btn-primary px-5" [disabled]="!surveyForm.valid">
          Submit Survey
        </button>
      </div>
    </form>
  </section>
</div>
